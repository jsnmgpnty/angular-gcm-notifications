<!DOCTYPE html>
<html lang="en" ng-app="sample">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>GCM Notifications</title>
		<meta name="description" content="">
		<link rel="manifest" href="manifest.json">
	</head>

	<body>
		<div ng-controller="sampleController">
			<header><h1>GCM Notifications</h1></header>
			
			<button ng-click="sendNotifications()">Send notifications to all devices</button>
			<button ng-click="toggleNotifications()">{{isPushEnabled()}}</button>
			<button ng-click="setNotifications()">Set periodic notifications</button>
			
			<p>After sending notifications, you should see a notification on your browser or mobile device.</p>
			<footer><p>&copy; Copyright  by Avel</p></footer>
		</div>
		
		<script src="lib/angular/angular.js" type="text/javascript"></script>
		<script src="lib/angular-gcm-notifications.js" type="text/javascript"></script>
		<script src="gcmService.js" type="text/javascript"></script>
		<script src="app.js" type="text/javascript"></script>
	</body>
